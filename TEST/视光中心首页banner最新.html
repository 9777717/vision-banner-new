  <script !src="">

        pc: "https://www.cmervision.com/wp-content/uploads/2023/08/Vision_Back-to-School23-V2_PC-Banner-2500x540-2.png",
        mb: "https://www.cmervision.com/wp-content/uploads/2023/10/55555.png 768w, https://www.cmervision.com/wp-content/uploads/2023/08/Vision_Back-to-School23-V2_PC-Banner-2500x540-2.png",

        pc: "https://www.cmervision.com/wp-content/uploads/2023/10/Hoya-Promo-Sep23-Web-Banner-1920x540@2x.png",
        mb: "https://www.cmervision.com/wp-content/uploads/2023/10/33333.png 768w, https://www.cmervision.com/wp-content/uploads/2023/10/Hoya-Promo-Sep23-Web-Banner-1920x540@2x.png",

        link:'https://www.cmervision.com/myopia-control-lenses/zeiss-myovision-pro/',
      },
    ];
    const borderNode = document.getElementById("Header");
    // 生成一个设置轮播图的方法
    function create() {
      let element = "";
      let head1 = `<swiper-container id="Subheader1" effect="fade" className="mySwiper" pagination="true" space-between="30" centered-slides="true" autoplay-delay="2500" autoplay-disable-on-interaction="false" loop="true"
>`
      let footer1 = `</swiper-container>`
      // 创建一个div 标签
      let xinNode = document.createElement('div')
      // 用js遍历4个同级div 包含image 标签
      for (let i = 0; i < bannerImg.length; i++) {
        element += `
        <swiper-slide>
          <a href="${bannerImg[i].link}" target="_blank">
            <img src="${bannerImg[i].pc}" srcSet="${bannerImg[i].mb}" alt="${bannerImg[i].explain}">
          </a>
        </swiper-slide>
        `;
      }
      xinNode.innerHTML = head1 + element + footer1;
      insertAfter(xinNode,borderNode)
    }
    create();

  //   插入兄弟节点之后
    function insertAfter(newNode, referenceNode) {
      console.log(newNode,referenceNode,'P217')
      referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
    }
  </script>
